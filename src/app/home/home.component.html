<div class="cards">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>GAMES</mat-card-title>
            <mat-card-subtitle>いろいろなゲームで遊ぼう</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of games">
        <!-- コンテンツ -->
        <mat-card-content>
            <p>RPGツクールで作成したゲームを公開しています。暖かい目で遊びましょう。
                コンプライアンス的に問題ない奴は<a href="https://game.nicovideo.jp/atsumaru/">RPGアツマール</a>にも投稿する予定です。</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>GAMESを見る</button>
        </mat-card-actions>
    </mat-card>            
</div>
